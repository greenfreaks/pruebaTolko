<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="headerTitle">
            <img class="headerTitle__setu" src="src/assets/img/setu.png" alt="Se tú">
            <img class="headerTitle__titulo" src="src/assets/img/titulo.png" alt="Titulo">
        </div>
    </header>

    <div class="space"></div>
    
    <div class="content">
        <section class="mainText">
            <h1 class="whiteTx bolderTx cTx">Destapa uno de los cuadros y descubre <br>
                los secretos que nos hacen <br>
                una compañía ganadora.</h1>
        </section>

        <div class="space"></div>

        <section class="posts">
            <div class="card">
                <div class="face front">
                    <img src="src/assets/img/postAmarillo.png" alt="">
                </div>
                <div class="face back">
                    <img src="src/assets/img/inclusion.png" alt="">
                </div>
            </div>

            <div class="card">
                <div class="face front">
                    <img src="src/assets/img/postAzul.png" alt="">
                </div>
                <div class="face back">
                    <img src="src/assets/img/diversidad.png" alt="">
                </div>
            </div>

            <div class="card">
                <div class="face front">
                    <img src="src/assets/img/postNaranja.png" alt="">
                </div>
                <div class="face back">
                    <img src="src/assets/img/equidad.png" alt="">
                </div>
            </div>
        </section>

        <div class="space"></div>

        <section class="finalText">
            <h1 class="whiteTx bolderTx cTx">¡Descarga y comparte <br>
                lo diverso que somos!</h1>
        </section>
        <footer>
            <img src="src/assets/img/footer.png" alt="footer">
        </footer>
    </div>

</body>

</html>
